<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: auto;
            border-radius: 10px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #2dbfb5;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #2dbfb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Diabetes Prediction</h2>
        <p>Enter patient details:</p>
        <form action="/predict_diabetes" method="POST">
            <input type="number" name="pregnancies" placeholder="Pregnancies" required>
            <input type="number" name="glucose" placeholder="Glucose" required>
            <input type="number" name="blood_pressure" placeholder="Blood Pressure" required>
            <input type="number" name="skin_thickness" placeholder="Skin Thickness" required>
            <input type="number" name="insulin" placeholder="Insulin" required>
            <input type="number" step="0.1" name="bmi" placeholder="BMI" required>
            <input type="number" step="0.001" name="diabetes_pedigree_function" placeholder="Diabetes Pedigree Function" required>
            <input type="number" name="age" placeholder="Age" required>
            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
            <h3>{{ prediction_text }}</h3>
        {% endif %}
    </div>
</body>
</html>
